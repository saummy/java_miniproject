<header class="flex h-[50px] px-4 sticky top-0 items-center justify-between" style="background: linear-gradient(0deg, #E9EBED 1px, #FFFFFF 1px)">
    <div></div>
    <div class="flex items-center relative">
        <div class="h-8 w-[148px] px-1 bg-[#e9ebed] rounded text-xs center mr-6">
            <span class="mr-0.5">Jobspot</span>
            <span th:text="${#strings.capitalize(User.role.name.toLowerCase())}"></span>
        </div>
        <div class="flex">
            <img th:src="@{/assets/avatar.png}" class="h-8 w-8 rounded-full">
            <div class="mx-3 pl-1 inline-block">
                <div class="font-medium text-sm" th:text="${User.name}"></div>
                <p class="text-xs text-[--muted] leading-none">
                    Role <span class="bullet" th:text="${User.role.name}"></span>
                </p>
            </div>
        </div>
    </div>
</header>
